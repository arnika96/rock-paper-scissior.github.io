<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper, Rock, Scissors</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="display" id="output">

            <img id="rightSide" src=""/>
            <img id="rightSidePng"  src=""/>

            <div id="result"></div>
            <img id="leftSide"  src=""/>
            <img id="leftSidePng"  src=""/>

        </div>
        <audio id="myAudio">
            <source src="" preload="none" type="audio/mpeg">
        </audio>
        <div class="buttons">
        <button class="btn" id="rock" >Rock<img src="https://img.icons8.com/ios-glyphs/30/null/rock.png" style="width:41px; margin-left:4.8px; margin-right:8px; flex-direction: row-reverse;"></button>
        <button class="btn" id="paper">Paper<img src="https://img.icons8.com/material-outlined/24/null/matt-paper.png" style="width:41px; margin-left:0.2px; margin-right:8px; flex-direction: row-reverse;"/></button>
        <button class="btn" id="scissors">Scissors<img src="https://img.icons8.com/windows/32/null/barber-scissors.png" style="width:41px; margin-left:5px; margin-right:2px; flex-direction: row-reverse;"></button> 
        </div>

        <div class="leaderboard" id="counter">Leaderboard
           <div class="playersName"><span>Player</span><span>Computer</span></div>
           <div class="playersResult"><span id="player">0</span><span id="computer">0</span></div>
           
    </div>


    


    <script src="main.js" type="text/javascript"></script>
</body>

</html>
